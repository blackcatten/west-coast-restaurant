{% extends "base.html" %}
{% block content %}
{% load crispy_forms_tags %}
<div class="alert alert-info mt-3" role="alert">
<p class="text-center">Available tables for today: {{ available_tables }}</p>
</div>
<div class="container">  
    <h2>Make a New Reservation</h2>
    <form method="post" action="{% url 'make_reservation' %}">    
    {% csrf_token %}
    {{ form | crispy }}
        <button type="submit" class="btn btn-success">Submit Reservation</button>
    </form>
</div>
<br><br><br>
{% endblock %}
