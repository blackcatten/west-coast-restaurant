{% extends "base.html" %}

{% block content %}

<section class="vh-100" style="background-color: #05480b;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
          <div class="card" style="border-radius: 1rem;">
            <div class="row g-0">
              <div class="col-md-6 col-lg-5 d-none d-md-block">
                <img src="https://images.pexels.com/photos/6127321/pexels-photo-6127321.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                  alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
              </div>
              <div class="col-md-6 col-lg-7 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">
  
                    <form method="post" action="{% url 'reservations_detail' %}">
                        {% csrf_token %}
                                    <div class="d-flex align-items-center mb-3 pb-1">
                                        <span class="h1 fw-bold mb-0">West Coast Restaurant</span>
                                    </div>
                                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Book your table here</h5>
                                    <div class="form-outline mb-4">
                                        <input type="text" name="name" id="id_name" class="form-control form-control-lg" required>
                                        <label class="form-label" for="id_name">Name</label>
                                    </div>
                                    <div class="form-outline mb-4">
                                        <input type="email" name="email" id="id_email" class="form-control form-control-lg" required>
                                        <label class="form-label" for="id_email">Email address</label>
                                    </div>
                                    <div class="form-outline mb-4">
                                        <input type="tel" name="phone" id="id_phone" class="form-control form-control-lg" required>
                                        <label class="form-label" for="id_phone">Phone number</label>
                                    </div>
                                    <div class="form-outline mb-4">
                                        <input type="datetime-local" name="reservation_datetime" id="id_reservation_datetime" class="form-control form-control-lg" required>
                                        <label class="form-label" for="id_reservation_datetime">Reservation Date and Time</label>
                                    </div>
                                    <div class="pt-1 mb-4">
                                        <button class="btn btn-dark btn-lg btn-block" type="submit">Book Now</button>
                                    </div>
                    
                    </form>
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

{%endblock%}
