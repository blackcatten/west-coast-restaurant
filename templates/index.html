{% extends "base.html" %}




{% block content %}
{% load crispy_forms_tags %}

<section class="v-100">
 
        
   
</section>
<section class="vh-100" style="background-color: #05480b;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
          <div class="card" style="border-radius: 1rem;">
            <div class="row g-0">
              <div class="col-md-6 col-lg-5 d-none d-md-block">
                <img src="https://images.pexels.com/photos/6127321/pexels-photo-6127321.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                  alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
              </div>
              <div class="col-md-6 col-lg-7 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">
                  <form method="post" action="{% url 'reservations_detail' %}">
        
                    {{ reservations_form | crispy }}
                    {% csrf_token %}
                    <button type="submit">Submit Reservation</button>
                </form>
                </div>
                
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

{%endblock%}
