{% extends "base.html" %}

{% block content %}
{% load crispy_forms_tags %}
<div class="container">
    
    <h2>Make a New Reservation</h2>
    <form method="post" action="{% url 'make_reservation' %}">
        
        {% csrf_token %}
        {{ form | crispy }}
        <button type="submit" class="btn btn-success">Submit Reservation</button>
    </form>

    <p><a href="{% url 'home' %}">Back to Reservation List</a></p>
</div>

{% endblock %}
