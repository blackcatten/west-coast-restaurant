{% extends "base.html" %}
{% block content %}
{% load crispy_forms_tags %}
<div class="container">
    <h2>Update a Reservation</h2>
    <!-- Update reservation form -->
    <form method="post" action="{% url 'update_reservation' reservation.id %}">    
        {% csrf_token %}
        {{ form | crispy }}
        <button type="submit" class="btn btn-success">Submit Reservation</button>
    </form>
</div>
<br><br><br>
{% endblock %}
